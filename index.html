<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage-App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    
    <header>
        <h2>LocalStorage App</h2>
    </header>
    <section class="main">
        <div class="container">
            <input type="text" name="" id="the-input" placeholder="Local Storage Item">
            <div class="buttons">
                <span class="check-item">Check Item</span>
                <span class="add-item">Add Item</span>
                <span class="delete-item">Delete Item</span>
                <span class="show-item">Show Items</span>
            </div>
            <div class="results">
                <span>Results Here</span>
            </div>
        </div>
    </section>

    <footer>
        Made With Passion By <span>Mohamed Gaber</span>
    </footer>

    <script src="./main.js"></script>

</html>
